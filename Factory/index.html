<head>
    <title></title>
    <script type="text/javascript" src="../tartJS/third_party/jquery/jquery-1.5.2.js"></script>
    <script type="text/javascript" src="../tartJS/third_party/goog/goog/base.js"></script>
    <script type="text/javascript" src="../tartJS/tart/deps.js"></script>
    <script type="text/javascript">
        var macbook = {};
        macbook.MacBook = function () {
            console.log("MacBook manufactured");

        };

        macbook.MacBookAir = function () {
            console.log("MacBookAir manufactured");
        };

        macbook.MacBookPro = function () {
            console.log("MacBookPro manufactured");
        };

        /**
         * @extends {FactoryAbstract}
         */
        var MacbookFactory = function () {
            goog.base(this);
        };
        goog.inherits(MacbookFactory, FactoryAbstract);

        var FactoryAbstract = function () {

        };

        MacbookFactory.prototype.createMacbook = function (type) {
            switch (type) {
                case "mbp":
                    return new macbook.MacBookPro();
                case "air":
                    return macbook.MacBookAir();
                default :
                    return macbook.MacBook();
            }

        };

        var appFac = new MacbookFactory;

        var myMBP = appFac.createMacbook("mbp");
        var myMBA = appFac.createMacbook("air");
        var myMB = appFac.createMacbook();

    </script>
</head>
