<head>
    <title>Bridge</title>
    <script type="text/javascript" src="../tartJS/third_party/jquery/jquery-1.5.2.js"></script>
    <script type="text/javascript" src="../tartJS/third_party/goog/goog/base.js"></script>
    <script type="text/javascript" src="../tartJS/tart/deps.js"></script>
    <script type="text/javascript">
        var $sayHelloToEmre, $sayHelloToMahmut, sayHello;
        $(function () {
            $sayHelloToEmre = $("<div id='emre' >Say hello to Emre</div>");
            $sayHelloToMahmut = $("<div id='mahmut' >Say hello to Mahmut</div>");

            sayHello = function () {
                console.log("Merhaba " + $(this).attr("id"));
            };

            $("body").append($sayHelloToEmre);
            $("body").append($sayHelloToMahmut);

            $sayHelloToMahmut.click(sayHello);
            $sayHelloToEmre.click(sayHello);

        });

    </script>
