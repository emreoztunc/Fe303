<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
    <script type="text/javascript" src="../tartJS/third_party/jquery/jquery-1.5.2.js"></script>
    <script type="text/javascript" src="../tartJS/third_party/goog/goog/base.js"></script>
    <script type="text/javascript" src="../tartJS/tart/deps.js"></script>
    <script type="text/javascript">

        /**
         * @interface
         */
        var CoffeeInterface = function () {};
        CoffeeInterface.prototype.getPrice = function () {};
        CoffeeInterface.prototype.getIngredients = function () {};

        /**
         * @implements {CoffeeInterface}
         */

        var Coffee = function () {

            this.price = 3;
            this.ingredients = "base coffee";
        };

        Coffee.prototype.getPrice = function () {
            return this.price;
        };

        Coffee.prototype.getIngredients = function () {
            return this.ingredients;
        };

        /**
         * @implements {CoffeeInterface}
         */
        IceDecorator = function (coffee) {
            this.coffee = coffee;
        };

        IceDecorator.prototype.getPrice = function (){
            return this.coffee.getPrice() + 1;
        };

        IceDecorator.prototype.getIngredients = function (){
            return this.coffee.getIngredients() + " ice ";
        };
        /**
         * @implements {CoffeeInterface}
         */
        MilkDecorator = function (coffee) {
                this.coffee = coffee;
        };

        MilkDecorator.prototype.getPrice = function (){
            return this.coffee.getPrice() + 3;
        };

        MilkDecorator.prototype.getIngredients = function (){
            return this.coffee.getIngredients() + " milk ";
        };

        /**
         * @implements {CoffeeInterface}
         */
        CaramelAromaDecorator = function (coffee) {
                this.coffee = coffee;
        };

        CaramelAromaDecorator.prototype.getPrice = function (){
            return this.coffee.getPrice() + 10;
        };

        CaramelAromaDecorator.prototype.getIngredients = function (){
            return this.coffee.getIngredients() + " caramel aroma ";
        };

        /**
         * @implements {CoffeeInterface}
         */
        CinnamonDecorator = function (coffee) {
                this.coffee = coffee;
        };

        CinnamonDecorator.prototype.getPrice = function (){
            return this.coffee.getPrice() + 3;
        };

        CinnamonDecorator.prototype.getIngredients = function (){
            return this.coffee.getIngredients() + " cinnamon powder ";
        };



        var myCoffee = new Coffee();
        myCoffee = new IceDecorator (myCoffee);
        console.log(myCoffee.getPrice());
        console.log(myCoffee.getIngredients());
        myCoffee = new MilkDecorator (myCoffee);
        console.log(myCoffee.getPrice());
        console.log(myCoffee.getIngredients());
        myCoffee = new CaramelAromaDecorator (myCoffee);
        console.log(myCoffee.getPrice());
        console.log(myCoffee.getIngredients());

        myCoffee.getPrice();
        myCoffee.getIngredients();

        var latte = new Coffee();
        latte = new IceDecorator (latte);
        latte = new CaramelAromaDecorator(latte);
        console.log(latte.getPrice());
        console.log(latte.getIngredients());

        var emresCoffee = new Coffee();
        emresCoffee = new MilkDecorator(emresCoffee);
        emresCoffee = new CaramelAromaDecorator(emresCoffee);
        emresCoffee = new CinnamonDecorator(emresCoffee);

        console.log(emresCoffee.getPrice());
        console.log(emresCoffee.getIngredients());

    </script>
</head>
<body>

</body>
</html>
